    <style>
        body {
            margin: 0;

        }

        main {
            margin: 2em 15em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main>a {
            cursor: pointer;
        }

        h1,
        h3 {
            align-self: flex-start;
        }

        h1 {
            margin: 0;
        }

        h3 {
            font-weight: 500;
            margin: 0;
        }

        img {
            transform-style: preserve-3d;
            transition: 0.5s ease-out;
        }

        .containerMobile {
            display: none;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
            transform-style: preserve-3d;

        }


        .container .box {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 100px 0;
            transform-style: preserve-3d;
            transition: 0.5s ease-out;
            filter: drop-shadow(-8px 8px 8px rgba(34, 34, 34, 0.473));
        }

        .container .box:hover img {

            transform: scale(1.03);
        }

        .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        #topButton {
            background-color: #ec5e5e;
            width: 3%;
            padding: .5em;
            margin-top: 5em;
            color: #deddd3;
            cursor: pointer;
        }

        @media screen and (max-width: 500px) {

            html {
                font-size: 16px;
            }

            body>header {
                margin: 0 2em;
            }

            body>header div {
                margin: 1em auto;
                justify-self: center;
            }

            body>header img {
                margin: 0 2em 0 0;
                width: 33.3%;
            }

            main {
                margin: 2em;
            }

            footer {
                height: 200px;
            }

            .container {
                display: none;
            }

            .containerMobile {
                display: block;
            }

            .imgBx {
                margin: 2em 0;
            }

            #comingSoon>img {
                margin-bottom: 2em;
                filter: drop-shadow(-8px 8px 8px rgba(34, 34, 34, 0.473));

            #topButton {
                background-color: #ec5e5e;
                width: 15%;
                padding: .5em 1;
                margin-top: 5em;
                color: #deddd3;
                cursor: pointer;
                text-align: right;
            }


        }
    </style>

    <script>
        function showButton() {


            var button = $('#topButton'), //button that scrolls user to top
                view = $(window),
                timeoutKey = -1;

            $(document).on('scroll', function () {
                if (timeoutKey) {
                    window.clearTimeout(timeoutKey);
                }
                timeoutKey = window.setTimeout(function () {

                    if (view.scrollTop() < 100) {
                        button.fadeOut();
                    }
                    else {
                        button.fadeIn();
                    }
                }, 100);
            });
        }

        $('#topButton').on('click', function () {
            $('html, body').stop().animate({
                scrollTop: 0
            }, 500, 'linear');
            return false;
        });

        //call function on document ready
        $(function () {
            showButton();
        });
    </script>
