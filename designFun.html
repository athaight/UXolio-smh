<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <title>AH - Design Fun</title>
    <style>
        body {
            margin: 0;
            
        }

        main {
            margin: 2em 15em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main>a {
            cursor: pointer;
        }

        h1, h3 {
            align-self: flex-start;
        }

        h1 {
            margin: 0;
        }

        h3 {
            font-weight: 500;
            margin: 0;
        }

        img {
            transform-style: preserve-3d;
            transition: 0.5s ease-out;
        }
        .containerMobile {
            display: none;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 0;
            transform-style: preserve-3d;
            
        }


        .container .box {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 100px 0;
            transform-style: preserve-3d;
            transition: 0.5s ease-out;
            filter: drop-shadow(-8px 8px 8px rgba(34, 34, 34, 0.473));
        }

        .container .box:hover img{
            filter: drop-shadow(-32px 32px 24px rgba(34, 34, 34, 0.473));
            transform: scale(1.03);
        }

        .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

    
        #topButton {
            background-color: #deddd3;
            width: 5%;
            padding: .5rem;
            padding-right: 1rem;
            color: #222;
            cursor: pointer;
            transition: .3s;
            margin-top: -2.5em;
            position: relative;
            z-index: 99;
            text-align: right;
            border-radius: 0em 2em 2em 0em;
        }

        #topButton:hover {
            color: #deddd3;
            background-color: #e34545;
        }

        @media screen and (max-width: 500px) {

            html {
                font-size: 16px;
            }

            body>header {
                margin: 0 2em;
            }

            body>header div {
                margin: 1em auto;
                justify-self: center;
            }

            body>header img {
                margin: 0 2em 0 0;
                width: 33.3%;
            }

            main {
                margin: 2em;
            }

            footer {
                height: 200px;
            }

            .container {
                display: none;
            }

            .containerMobile {
                display: block;
            }

            .imgBx {
                margin: 2em 0;
            }

            #comingSoon>img {
                margin-bottom: 2em;
                filter: drop-shadow(-8px 8px 8px rgba(34, 34, 34, 0.473));
            }

            #topButton {
                background-color: #e34545;
                width: 15%;
                padding: .5em 1;
                margin-top: 5em;
                color: #deddd3;
                cursor: pointer;
                text-align: right;
            }


        }
    </style>
</head>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".box"), {
            max: 5,
            speed: 4000
        });
        VanillaTilt.init(document.querySelector(".box2"), {
            max: 5,
            speed: 4000
        });
        VanillaTilt.init(document.querySelector(".box3"), {
            max: 5,
            speed: 4000
        });
        VanillaTilt.init(document.querySelector(".box4"), {
            max: 5,
            speed: 4000
        });
    </script>
    <script>
        function showButton() {


            var button = $('#topButton'), //button that scrolls user to top
                view = $(window),
                timeoutKey = -1;

            $(document).on('scroll', function () {
                if (timeoutKey) {
                    window.clearTimeout(timeoutKey);
                }
                timeoutKey = window.setTimeout(function () {

                    if (view.scrollTop() < 100) {
                        button.fadeOut();
                    }
                    else {
                        button.fadeIn();
                    }
                }, 100);
            });
        }

        $('#topButton').on('click', function () {
            $('html, body').stop().animate({
                scrollTop: 0
            }, 500, 'linear');
            return false;
        });

        //call function on document ready
        $(function () {
            showButton();
        });
    </script>
